<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="backgroud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Anotação_Cripto</title>
</head>
<body>
    
    <h1>Lista de Projetos Cripto</h1>
    <div class="container">
        <div class="tela">
            <form id="form">
                <label for="post">Coloque seu Poster aqui!</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="conteudo_p"></div>
                <button type="submit">Publicar</button>
            </form>
        </div>

        <div class="conteudo">
            <h3>Sua Publicação aqui!</h3>
            <div id="publicao">
                <div>
                    <p>Ola Pessoinhas!</p>
                    <span class="opicoes">
                        <i onclick="editarPublicao(this)" class="fas fa-edit"></i>
                        <i onclick="deletarPublicao(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>

                <div>
                    <p>Ola Mundo Lindo!</p>
                    <span class="opicoes">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </div>

            </div>
        </div>

    </div>



    <script src="./main.js"></script>
</body>
</html>
